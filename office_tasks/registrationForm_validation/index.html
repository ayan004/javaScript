<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="script.js"></script>
    <script src="script1.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center><h1>Registration Form</h1></center>
    <form
      action=""
      method="post"
      name="myForm"
      onsubmit="return validateForm()"
    >
      <p>
        Name:
        <input
          type="text"
          name="name"
          size=""
          maxlength=""
          id="name"
          onblur="validateName()"
        />
      </p>
      <div id="nameLength" class="wrong"></div>
      <div id="nameAlphabet" class="wrong"></div>

      <p>
        Roll Number:
        <input type="text" name="rollNo" size="" onblur="validateRoll()" />
      </p>
      <div id="validateRoll" class="wrong"></div>

      <p>
        Subjects: <br />
        <input type="text" name="sub1" onblur="validateSub()" />
        <input type="text" name="sub2" onblur="validateSub()" />
        <input type="text" name="sub3" onblur="validateSub()" />
      </p>
      <div id="validateSubjects1" class="wrong"></div>
      <div id="validateSubjects2" class="wrong"></div>

      <p>
        E-Mail:
        <input type="email" name="email" id="" onblur="validateEmail()" />
      </p>
      <div id="validateEmail" class="wrong"></div>

      <!-- <p>Username: <input type="text" name="username" size="20" /></p>
      <p>Password: <input type="password" name="password" size="20" /></p> -->
      <input value="Submit" type="submit" />
      <input value="Reset" type="reset" />
    </form>
  </body>
</html>
